<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=dvice-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="./index.js"></script>

	<title>TIC-TAC-TOE</title>

</head>
<body>
	<main class="background">
		<section class="title">
			<h1>Tic Tac Toe</h1>
		</section>
		<section class="display">
			Player <span class="display-player playerX">X</span>'s turn
		</section>

		<section class="container">
			<div class="tile no-border-t no-border-l"></div>
			<div class="tile no-border-t"></div>
			<div class="tile no-border-t no-border-r"></div>
			<div class="tile no-border-l"></div>
			<div class="tile"></div>
			<div class="tile no-border-r"></div>
			<div class="tile no-border-l no-border-b"></div>
			<div class="tile no-border-b"></div>
			<div class="tile no-border-b no-border-r"></div>
		</section>
		<section class="display announcer hide"></section>
		<section class="controls">
			<button id="reset">Reset</button>
		</section>
	</main>
</body>
</html>
